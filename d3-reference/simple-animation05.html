<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Interfaces - D3</title>
        <link href="css/base.css" rel="stylesheet" />
        <link href="css/examples.css" rel="stylesheet">
        <link href="css/pollen_animation.css" rel="stylesheet">
    </head>

    <body>
        <div class="flex-container">
            <div class="flex-row">
                <div class="flex-item">
                    <div class="card display">
                        <div class="cap">
                            pollen count
                        </div>
                        <div id="example"></div>
                        <div class="count-table">
                            <table>
                                <tr class="tree-index">
                                    <td>Tree Pollen Index</td>
                                    <td class="value">Low</td>
                                </tr>
                                <tr class="tree-index">
                                    <td>Mold Count Index</td>
                                    <td class="value">Low</td>
                                </tr>
                                <tr class="grass-index">
                                    <td>Grass Pollen Index</td>
                                    <td class="value">None</td>
                                </tr>
                                <tr class="weed-index">
                                    <td>Weed Pollen Index</td>
                                    <td class="value">None</td>
                                </tr>
                            </table>
                        </div>
                        <div class="tree-table">
                            <table>
                                <tr class="tree-species">
                                    <td>Active Tree Species</td>
                                    <td class="value">Cedar, Maple</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../scripts/lib/jquery/jquery.min.js"></script>
        <script src="../../scripts/lib/d3.min.js"></script>
        <script src="scripts/simple-animation05.js"></script>
    </body>
</html>
